<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/menu.css" />
    <link rel="stylesheet" href="../css/jogo.css" />
    <link rel="icon" type="image/png" href="../media/minesweeper.svg" />
    <script src="../js/menu.js"></script>
    <script src="../js/jogo.js"></script>
    <title>Jogo</title>
  </head>
  <body>
    <nav id="Barra-Lateral">
      <div id="carregar-menu"></div>
    </nav>

    <div class="organizeGame">
      <!-- game control -->
      <div class="controlClass">
        <!-- zoom in -->
        <div class="controlInsideClick zoomIn">
            <img src="../media/img/zoomin.png" alt="">
        </div>
        <!-- zoom out -->
        <div class="controlInsideClick zoomOut">
          <img src="../media/img/zoomout.png" alt="">

        </div>
        <!-- zoom out -->
        <div class="controlInsideClick zoomIn">
          <img src="../media/img/bandeiraControl.png" alt="">

        </div>
        <!-- zoom out -->
        <div class="controlInsideClick zoomIn">
          <img src="../media/img/hint.png" alt="">

        </div>
      </div>

      <div class="mainCampoMinado">
        <div class="capsulaFromCampo scoreBoardSystem">
          <!-- ScoreBoard -->
          <!-- TOTAL DE BOMBAS 2 -->
          <div class="insideCapsulaFromScore bombsCheck">
            <img src="../media/img/time00.png" id="counterNumber1" alt=""/>
            <img src="../media/img/time01.png" id="counterNumber2" alt=""/>
            <img src="../media/img/time00.png" id="counterNumber3" alt=""/>
          </div>
          <!-- RESET -->
          <div class="insideCapsulaFromScore carinha">
            <img id="carinhaIdReset" src="../media/img/carinha.png" alt="carinha_que_reseta"
            />
          </div>
          <!-- TIME 'clock -->
          <div class="insideCapsulaFromScore clockCheck">
            <img id="grado01" src="../media/img/time00.png" alt=""/>
            <img id="grado02"  src="../media/img/time00.png" alt=""/>
            <img id="grado03"  src="../media/img/time00.png" alt=""/>
          </div>
        </div>
        <div class="capsulaFromCampo realGamePass" id="euamojessica">
          <!-- Real Game -->
        </div>
      </div>



    </div>


    <script>loadMenu("jogo.html");showQuestion(currentQuestion);</script>
    <script src="../js/handle.js"></script>
    <script src="../js/functions.js"></script>
    <script src="../js/utils.js"></script>
  </body>
</html>
